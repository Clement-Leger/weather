<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cf263bc13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Type a city name">
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="weather">
            <img src="img/sun.png" alt="sun">
            <h1 class="temperature">0°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-wind fa-2xl"></i>
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                        <i class="fa-sharp fa-solid fa-cloud-rain fa-2xl"></i>
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                </div>
            </div>
        </div>
    </div>

<script>

    const apiKey = 'd753c1ae34229cd9590965f41b248c6d';
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

    const search = document.querySelector('.search input');
    const searchBtn = document.querySelector('.icon')

    async function getWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`)
        const data = await response.json();

        document.querySelector('.city').innerHTML = data.name;
        document.querySelector('.humidity').innerHTML = data.main.humidity + " %";
        document.querySelector('.temperature').innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector('.wind').innerHTML = Math.round(data.wind.speed) + " km/h"

        // console.log(data);
    }

    searchBtn.addEventListener('click', ()=>{
        getWeather(search.value);
    })

    // getWeather();
</script>

</body>
</html>
