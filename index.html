<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cf263bc13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Type a city name">
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="weather">
            <img src="img/sun.png" alt="sun">
            <h1 class="temperature">0Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-wind fa-2xl"></i>
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                        <i class="fa-sharp fa-solid fa-cloud-rain fa-2xl"></i>
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
